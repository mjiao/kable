# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
    - -X github.com/redradrat/kable/cmd.CliVersion={{.Version}}
    - -X github.com/redradrat/kable/cmd.CliDate={{.Date}}
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"

env_files:
  # use only one or release will fail!
  github_token: ~/.tokens/goreleaser_github

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: kable

    tap:
      owner: redradrat
      name: homebrew-kable

    commit_author:
      name: Ralph KÃ¼hnert
      email: kuehnert.ralph@gmail.com

    homepage: "https://github.com/redradrat/kable"
    description: "Manage kubernetes resource. GitOps galore!"

    dependencies:
      - name: git
      - name: go-jsonnet
      - name: jsonnet-bundler
